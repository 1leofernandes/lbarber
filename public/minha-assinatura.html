<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Assinatura - Barbearia Silva</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <style>
        /* Reutilize o mesmo CSS do assinatura.html com adições: */
        .status-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .status-ativa {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
            border: 1px solid rgba(40, 167, 69, 0.3);
        }
        
        .status-pendente {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 1px solid rgba(255, 193, 7, 0.3);
        }
        
        .status-cancelada {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
            border: 1px solid rgba(220, 53, 69, 0.3);
        }
        
        .actions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .action-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid rgba(212, 175, 55, 0.1);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .action-card:hover {
            border-color: var(--accent-gold);
            transform: translateY(-2px);
        }
        
        .no-subscription {
            text-align: center;
            padding: 4rem 2rem;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <button class="back-btn" onclick="window.location.href='cliente-home.html'">
            <i class="fas fa-arrow-left"></i>
        </button>
        <div class="page-title">Minha Assinatura</div>
        <img src="assets/image0 (1).jpeg" alt="Barbearia Silva Logo" class="header-logo">
    </header>
    
    <!-- Main Content -->
    <main class="container">
        <div id="subscriptionContent">
            <div class="loading-spinner" style="margin: 2rem auto;"></div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
        const API_BASE_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:3000' 
            : 'https://barbeariasilva.onrender.com';
        
        // Verificar parâmetros de retorno do Mercado Pago
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }
            
            // Verificar parâmetros da URL
            const urlParams = new URLSearchParams(window.location.search);
            const subscriptionResult = urlParams.get('subscription_result');
            
            if (subscriptionResult === 'success') {
                toast('Assinatura criada com sucesso!', 'success');
                // Limpar parâmetro da URL
                window.history.replaceState({}, document.title, window.location.pathname);
            } else if (subscriptionResult === 'failure') {
                toast('Erro ao criar assinatura. Tente novamente.', 'error');
                window.history.replaceState({}, document.title, window.location.pathname);
            }
            
            await carregarMinhasAssinaturas();
        });
        
        async function carregarMinhasAssinaturas() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/assinatura/minhas-assinaturas`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                
                if (response.ok) {
                    const assinaturas = await response.json();
                    renderizarAssinaturas(assinaturas);
                }
            } catch (error) {
                console.error('Erro ao carregar assinaturas:', error);
                toast('Erro ao carregar suas assinaturas', 'error');
            }
        }
        
        function renderizarAssinaturas(assinaturas) {
            const container = document.getElementById('subscriptionContent');
            
            if (!assinaturas || assinaturas.length === 0) {
                container.innerHTML = `
                    <div class="no-subscription">
                        <div style="font-size: 4rem; color: var(--accent-gold); margin-bottom: 1rem;">
                            <i class="fas fa-crown"></i>
                        </div>
                        <h2 style="margin-bottom: 1rem; color: var(--light-gray);">Nenhuma assinatura ativa</h2>
                        <p style="color: var(--medium-gray); margin-bottom: 2rem;">
                            Você ainda não possui uma assinatura ativa. Assine agora e tenha acesso a benefícios exclusivos!
                        </p>
                        <button class="btn btn-primary" onclick="window.location.href='assinatura.html'">
                            <i class="fas fa-crown"></i> Ver Planos Disponíveis
                        </button>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = '';
            
            assinaturas.forEach(assinatura => {
                const statusClass = `status-${assinatura.status.toLowerCase()}`;
                const statusText = assinatura.status.charAt(0).toUpperCase() + assinatura.status.slice(1);
                const dataInicio = new Date(assinatura.data_inicio).toLocaleDateString('pt-BR');
                const proximaCobranca = assinatura.proxima_cobranca 
                    ? new Date(assinatura.proxima_cobranca).toLocaleDateString('pt-BR')
                    : '--/--/----';
                
                const card = document.createElement('div');
                card.className = 'plan-card';
                card.style.marginBottom = '2rem';
                
                card.innerHTML = `
                    <div class="plan-header">
                        <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
                            <h3 class="plan-name">${assinatura.nome_plano}</h3>
                            <span class="status-badge ${statusClass}">${statusText}</span>
                        </div>
                        <div class="plan-price">R$ ${parseFloat(assinatura.valor).toFixed(2)}<span>/mês</span></div>
                        <p class="plan-period">Assinado em ${dataInicio} • Próxima cobrança: ${proximaCobranca}</p>
                    </div>
                    
                    <div class="plan-features">
                        <div class="feature-item">
                            <i class="fas fa-calendar-check"></i>
                            <span>Total de agendamentos: ${assinatura.total_agendamentos || 0}</span>
                        </div>
                        
                        <div class="feature-item">
                            <i class="fas fa-clock"></i>
                            <span>Próxima renovação: ${proximaCobranca}</span>
                        </div>
                        
                        <div class="feature-item">
                            <i class="fas fa-info-circle"></i>
                            <span>${assinatura.descricao || 'Plano premium com benefícios exclusivos'}</span>
                        </div>
                    </div>
                    
                    <div style="margin-top: 2rem;">
                        <h4 style="margin-bottom: 1rem; color: var(--light-gray);">Ações</h4>
                        <div class="actions-grid">
                            ${assinatura.status === 'ativa' ? `
                                <div class="action-card" onclick="cancelarAssinatura(${assinatura.id})">
                                    <div style="font-size: 2rem; color: var(--accent-gold); margin-bottom: 1rem;">
                                        <i class="fas fa-times-circle"></i>
                                    </div>
                                    <h4 style="color: var(--light-gray); margin-bottom: 0.5rem;">Cancelar</h4>
                                    <p style="color: var(--medium-gray); font-size: 0.9rem;">Cancelar esta assinatura</p>
                                </div>
                            ` : ''}
                            
                            ${assinatura.status === 'cancelado' ? `
                                <div class="action-card" onclick="reativarAssinatura(${assinatura.id})">
                                    <div style="font-size: 2rem; color: var(--accent-gold); margin-bottom: 1rem;">
                                        <i class="fas fa-redo"></i>
                                    </div>
                                    <h4 style="color: var(--light-gray); margin-bottom: 0.5rem;">Reativar</h4>
                                    <p style="color: var(--medium-gray); font-size: 0.9rem;">Reativar esta assinatura</p>
                                </div>
                            ` : ''}
                            
                            <div class="action-card" onclick="window.location.href='faturas.html?assinatura=${assinatura.id}'">
                                <div style="font-size: 2rem; color: var(--accent-gold); margin-bottom: 1rem;">
                                    <i class="fas fa-file-invoice"></i>
                                </div>
                                <h4 style="color: var(--light-gray); margin-bottom: 0.5rem;">Ver Faturas</h4>
                                <p style="color: var(--medium-gray); font-size: 0.9rem;">Histórico de cobranças</p>
                            </div>
                        </div>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }
        
        async function cancelarAssinatura(assinaturaId) {
            if (!confirm('Tem certeza que deseja cancelar esta assinatura?')) return;
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/assinatura/cancelar/${assinaturaId}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                
                if (response.ok) {
                    toast('Assinatura cancelada com sucesso!', 'success');
                    setTimeout(() => location.reload(), 1500);
                } else {
                    throw new Error('Erro ao cancelar assinatura');
                }
            } catch (error) {
                toast(error.message, 'error');
            }
        }
        
        async function reativarAssinatura(assinaturaId) {
            if (!confirm('Deseja reativar esta assinatura?')) return;
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/assinatura/reativar/${assinaturaId}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                
                if (response.ok) {
                    toast('Assinatura reativada com sucesso!', 'success');
                    setTimeout(() => location.reload(), 1500);
                } else {
                    throw new Error('Erro ao reativar assinatura');
                }
            } catch (error) {
                toast(error.message, 'error');
            }
        }
        
        function toast(message, type = 'success') {
            const colors = {
                success: 'linear-gradient(135deg, #16a34a, #22c55e)',
                error: 'linear-gradient(135deg, #dc2626, #ef4444)',
                warning: 'linear-gradient(135deg, #f59e0b, #fbbf24)'
            };
            
            Toastify({
                text: message,
                duration: 3000,
                close: true,
                gravity: 'top',
                position: 'right',
                style: {
                    background: colors[type],
                    borderRadius: '10px',
                    fontWeight: '500'
                }
            }).showToast();
        }
    </script>
</body>
</html>
