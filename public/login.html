<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LBarber</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-dark: #121212;
            --secondary-dark: #1a1a1a;
            --accent-gold: #d4af37;
            --light-gold: #e6c567;
            --dark-gold: #b8860b;
            --light-gray: #f5f5f5;
            --medium-gray: #8c8c8c;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--primary-dark);
            color: var(--light-gray);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: linear-gradient(rgba(18, 18, 18, 0.95), rgba(18, 18, 18, 0.95)), 
                              url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="none" stroke="%232a2a2a" stroke-width="1"/></svg>');
            background-size: 50px;
        }
        
        /* Header/Nav */
        .navbar {
            background-color: var(--primary-dark);
            padding: 1.2rem 5%;
            border-bottom: 1px solid rgba(212, 175, 55, 0.15);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo-img {
            height: 42px;
            filter: drop-shadow(0 0 4px rgba(212, 175, 55, 0.3));
        }
        
        .logo-text {
            font-size: 1.8rem;
            font-weight: 600;
            background: linear-gradient(to right, var(--accent-gold), var(--light-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }
        
        /* Main Content */
        .main-container {
            display: flex;
            flex: 1;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .login-container {
            background: linear-gradient(145deg, #1a1a1a, #151515);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 
                        0 0 0 1px rgba(212, 175, 55, 0.1);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
            position: relative;
            z-index: 2;
        }
        
        .login-header {
            background: linear-gradient(90deg, rgba(212, 175, 55, 0.1), rgba(180, 148, 46, 0.15));
            padding: 2.2rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .login-header::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.05) 0%, transparent 70%);
            z-index: -1;
        }
        
        .login-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, var(--accent-gold), var(--light-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .login-subtitle {
            font-size: 0.95rem;
            color: var(--medium-gray);
            font-weight: 400;
        }
        
        .login-form {
            padding: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: var(--medium-gray);
            font-weight: 500;
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent-gold);
            font-size: 1rem;
        }
        
        .form-control {
            width: 100%;
            padding: 0.9rem 1rem 0.9rem 3rem;
            background-color: rgba(30, 30, 30, 0.7);
            border: 1px solid rgba(80, 80, 80, 0.3);
            border-radius: 8px;
            color: var(--light-gray);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--accent-gold);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.2);
            background-color: rgba(40, 40, 40, 0.5);
        }
        
        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--medium-gray);
            cursor: pointer;
            font-size: 1.1rem;
        }
        
        .password-toggle:hover {
            color: var(--light-gray);
        }
        
        .btn-login {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(to right, var(--accent-gold), var(--dark-gold));
            border: none;
            border-radius: 8px;
            color: var(--primary-dark);
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.25);
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .login-links {
            display: flex;
            justify-content: space-between;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }
        
        .login-link {
            color: var(--medium-gray);
            text-decoration: none;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .login-link:hover {
            color: var(--accent-gold);
        }
        
        .login-link i {
            font-size: 0.9rem;
        }
        
        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.3), transparent);
            margin: 2rem 0;
            position: relative;
        }
        
        .divider-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--secondary-dark);
            padding: 0 1rem;
            font-size: 0.85rem;
            color: var(--medium-gray);
        }
        
        .admin-btn {
            width: 100%;
            padding: 0.9rem;
            background: transparent;
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 8px;
            color: var(--accent-gold);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .admin-btn:hover {
            background-color: rgba(212, 175, 55, 0.1);
            border-color: var(--accent-gold);
        }
        
        /* Footer */
        .footer {
            background-color: var(--primary-dark);
            border-top: 1px solid rgba(212, 175, 55, 0.1);
            padding: 1.5rem 5%;
            text-align: center;
            color: var(--medium-gray);
            font-size: 0.9rem;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 1rem;
        }
        
        .social-link {
            color: var(--medium-gray);
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }
        
        .social-link:hover {
            color: var(--accent-gold);
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            .navbar {
                padding: 1rem 5%;
            }
            
            .logo-text {
                font-size: 1.5rem;
            }
            
            .login-container {
                max-width: 100%;
            }
            
            .login-header {
                padding: 1.8rem 1.5rem;
            }
            
            .login-form {
                padding: 1.5rem;
            }
            
            .login-links {
                flex-direction: column;
                gap: 1rem;
                align-items: center;
            }
        }
        
        /* Efeitos de destaque */
        .gold-highlight {
            color: var(--accent-gold);
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(212, 175, 55, 0); }
            100% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0); }
        }
    </style>
</head>
<body>
    <!-- Header/Navbar -->
    <nav class="navbar">
        <div class="logo-container">
            <img src="assets/lbarberlogo.png" alt="LBarber Logo" class="logo-img">
            <div class="logo-text">LBarber</div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-container">
        <div class="login-container pulse">
            <div class="login-header">
                <h1 class="login-title">Bem-vindo à LBarber</h1>
                <p class="login-subtitle">Acesse sua conta para continuar</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" class="form-control" id="email" placeholder="seu.email@exemplo.com" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Senha</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                        <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                    </div>
                </div>
                
                <button type="submit" class="btn-login">Entrar</button>
                
                <div class="login-links">
                    <a href="registrar.html" class="login-link">
                        <i class="fas fa-user-plus"></i> Criar conta
                    </a>
                    <a href="esqueci-senha.html" class="login-link">
                        <i class="fas fa-key"></i> Recuperar senha
                    </a>
                </div>
                
                <!-- <div class="divider">
                    <span class="divider-text">OU</span>
                </div>
                
                <button type="button" class="admin-btn" onclick="window.location.href='admin-login.html'">
                    <i class="fas fa-user-shield"></i> Acesso Administrador
                </button> -->
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2023 LBarber - Sistema de Agendamento. Todos os direitos reservados.</p>
        <div class="social-links">
            <a href="#" class="social-link"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-link"><i class="fab fa-whatsapp"></i></a>
        </div>
    </footer>

    <script>
        // Toggle password visibility
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');
        
        togglePassword.addEventListener('click', function() {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // Form submission
        const form = document.getElementById('loginForm');
    
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
    
            // Simulate API call with loading effect
            const loginBtn = document.querySelector('.btn-login');
            const originalBtnText = loginBtn.innerHTML;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Autenticando...';
            loginBtn.disabled = true;
            
            try {
                const response = await fetch('http://localhost:3000/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, senha: password })
                });
    
                const data = await response.json();
    
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('nome', data.nome);
                    const role = JSON.parse(atob(data.token.split('.')[1])).role;
    
                    // Visual feedback before redirect
                    loginBtn.innerHTML = '<i class="fas fa-check"></i> Autenticado!';
                    loginBtn.style.background = 'linear-gradient(to right, #2ecc71, #27ae60)';
                    
                    setTimeout(() => {
                        if (role === 'cliente') {
                            window.location.href = 'agendamento.html';
                        } else if (role === 'barbeiro') {
                            window.location.href = 'barbeiro.html';
                        }
                    }, 1000);
                } else {
                    loginBtn.innerHTML = originalBtnText;
                    loginBtn.disabled = false;
                    
                    // Visual feedback for error
                    loginBtn.classList.add('shake');
                    setTimeout(() => loginBtn.classList.remove('shake'), 500);
                    
                    alert(data.message || 'Credenciais inválidas. Tente novamente.');
                }
            } catch (error) {
                console.error('Erro ao fazer login:', error);
                loginBtn.innerHTML = originalBtnText;
                loginBtn.disabled = false;
                
                // Visual feedback for error
                loginBtn.classList.add('shake');
                setTimeout(() => loginBtn.classList.remove('shake'), 500);
                
                alert('Erro ao conectar ao servidor. Verifique sua conexão.');
            }
        });
    </script>
</body>
</html>
